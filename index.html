<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/styles.css" rel="stylesheet">
</head>

<body class="red">
  <p id="hello">Hello, world!</p>
  <p>USTIL</p>
  <p>
    水果：
  <ol>
    <li class="red">苹果</li>
    <li class="yellow">香蕉</li>
    <li class="orange">橘子</li>
  </ol>
  </p>
  <p>
    <a href="/hello.html">另一个页面</a>
    <a href="https://ustillab.com" target="_blank">USTIL 官网</a>
  </p>
  <div>
    <img src="img.jpg">
  </div>
  <div class="m-4">
    <form action="https://google.com/search">
      <input name="q" type="search" autofocus>
      <button type="submit" class="btn btn-outline-primary">搜索</button>
    </form>
  </div>
  <div id="postion">定位中……</div>
  <script>
    const img = document.querySelector('img')
    img.addEventListener('click', function () {
      document.querySelector('img').src = '/img2.png'
    })
    document.querySelector('#hello').style.color = '#000000'
    navigator.geolocation.getCurrentPosition(function (postion) {
      document.querySelector('#postion').textContent = `${postion.coords.latitude}, ${postion.coords.longitude}`
    })
  </script>
</body>

</html>
